<div *ngIf="isLoading" class="loader">
    <mat-spinner></mat-spinner>
  </div>
<div id="Header">
    <h3>StackHolder Specification Tool</h3>
    <h3>User Dashboard</h3>
    <button mat-button [matMenuTriggerFor]="Menu">
        {{(CurrentUser.username)?CurrentUser.username:CurrentUser.name}} <i class="material-icons">arrow_drop_down</i>
    </button>
    <mat-menu #Menu="matMenu" xPosition="before">
        <button mat-menu-item [matMenuTriggerFor]="AccountMenu">Account</button>
        <button (click)="onSignoutClick()" mat-menu-item>Sign Out</button>
    </mat-menu>
    <mat-menu #AccountMenu="matMenu">
        <button routerLink="/changepassword"mat-menu-item>Change Password</button>
        <button routerLink="/updateaccount" mat-menu-item>Update Account</button>
        <button (click)="onDeleteAccountClick()" mat-menu-item>Delete Account</button>
    </mat-menu>
</div>

<div class="main">
<div class="mainTop">
    <!-- <div style="width: 30%;">
  <p style="font-size: 14px;">Sorted By : <strong>Username</strong></p>
</div>   -->

    <div class="mainTopButtons">
        <button routerLink="/setsuser" mat-raised-button color="primary">Manage Your Sets</button>
        <button mat-raised-button color="primary">Manage Your Objectives</button>
    </div>
</div>
</div>
