<div *ngIf="isLoading" class="loader">
    <mat-spinner></mat-spinner>
</div>
<div id="Header">
    <h1>STS</h1>
</div>
<div id="body">
    <mat-error *ngIf="Error">
        <span>{{Error?.error?.error}}</span>
        <br>
        <br>
    </mat-error>
    <form class="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="control" appearance="fill">
            <mat-label>Current Password</mat-label>
            <input matInput type="password" [formControl]="currentPasswordFormControl" placeholder="Your Passord">
            <mat-error *ngIf="currentPasswordFormControl.hasError('required')">
                Current Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="control" appearance="fill">
            <mat-label>New Password</mat-label>
            <input matInput type="password" [formControl]="newPasswordFormControl" placeholder="Your Passord">
            <mat-error *ngIf="newPasswordFormControl.hasError('required')">
                New Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="control" appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" [formControl]="confirmPasswordFormControl" placeholder="Your Passord">
            <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
                Confirm Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>
        <div class="control-bar">
            <button routerLink="/main" mat-raised-button>Cancel</button>
            <button class="submit-button" mat-raised-button type="submit" color="primary">Change</button>
        </div>
    </form>
</div>
